services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sightsignal
      POSTGRES_PASSWORD: sightsignal
      POSTGRES_DB: sightsignal
    ports:
      - "5432:5432"
    volumes:
      - sightsignal_pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sightsignal -d sightsignal"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - sightsignal

volumes:
  sightsignal_pgdata:

networks:
  sightsignal:
    name: sightsignal_net
