services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: signalfeed
      POSTGRES_PASSWORD: signalfeed
      POSTGRES_DB: signalfeed
    ports:
      - "5432:5432"
    volumes:
      - signalfeed_pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signalfeed -d signalfeed"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - signalfeed

volumes:
  signalfeed_pgdata:

networks:
  signalfeed:
    name: signalfeed_net
