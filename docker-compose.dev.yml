services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000 --webpack"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_DISABLE_TURBOPACK: "1"
      SIGNALFEED_DATA_STORE: postgres
      SIGNALFEED_DATABASE_URL: postgres://signalfeed:signalfeed@db:5432/signalfeed
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - signalfeed
