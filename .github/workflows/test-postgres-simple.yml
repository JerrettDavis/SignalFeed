name: Test Postgres Simple

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20.x'
  POSTGRES_IMAGE: postgres:16-alpine

jobs:
  e2e-postgres:
    name: E2E Tests (PostgreSQL)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ${{ env.POSTGRES_IMAGE }}
        env:
          POSTGRES_USER: sightsignal_test
          POSTGRES_PASSWORD: sightsignal_test
          POSTGRES_DB: sightsignal_test
        ports:
          - 5433:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo test
        run: echo "PostgreSQL service started"
