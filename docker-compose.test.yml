version: '3.8'

services:
  db-test:
    image: postgres:16-alpine
    container_name: sightsignal-db-test
    environment:
      POSTGRES_USER: sightsignal_test
      POSTGRES_PASSWORD: sightsignal_test
      POSTGRES_DB: sightsignal_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sightsignal_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - test-db-data:/var/lib/postgresql/data
    networks:
      - test-network

volumes:
  test-db-data:

networks:
  test-network:
    driver: bridge
